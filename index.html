<script>
var defaultLogoSrc="https://upload.wikimedia.org/wikipedia/commons/1/13/Glossy_3d_blue_questionmark.png";

var channelName="";
var channelStatus="";
//
var channelNameList=["ESL_SC2", "brunofin", "RobotCaleb", "comster404", "cretetion", "freecodecamp", "storbeck", "habathcx", "noobs2ninjas", "OgamingSC2"];
var linkAPI = "";

var cBoxId='';
var clLogoId='';
var clLinkId='';
var clStatusId='';


for (var i=0; i<channelNameList.length; i++) {
(function(i) {





$.getJSON("https://api.twitch.tv/kraken/channels/"+channelNameList[i]+"?callback=?", function(data) {

var html="";
var logoImgLink="";

cBoxId="cBox"+i;
clNameLinkAId=".NameLinkA"+i;
clNameLinkId=".NameLink"+i;
clLogoId=".Logo"+i;
clStatusId=".Status"+i;


var cExists=JSON.stringify(data.status);
var cActive=JSON.stringify(data.mature);

if (cExists == 422) {
    channelStatus="Account Closed"; 
    logoImgLink=defaultLogoSrc;}
else if (cExists !== 422 && cActive !== true) {
    channelStatus="Offline"; 
    logoImgLink=JSON.stringify(data.logo); 
    logoImgLink=logoImgLink.replace(/"/g,''); }
else if (cExists !== 422 && cActive === true) {
    channelStatus=JSON.stringify(data.status); 
    logoImgLink=JSON.stringify(data.logo); 
    logoImgLink=logoImgLink.replace(/"/g,''); }
else {
    channelStatus="Account Closed!"; 
    logoImgLink=defaultLogoSrc;}

$(clNameLinkAId).html(channelNameList[i]);
$(clNameLinkId).attr("href", "https://www.twitch.tv/"+channelNameList[i]);
$(clLogoId).attr('src', logoImgLink);
$(clStatusId).html(channelStatus);


}); 

})(i);
}

</script>
